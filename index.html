<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navigation-bar navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 font-weight-bold"><h2>ALGORITHM VISUALIZER</h2></span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Holds the buttons for the sorting algorithms and to generate a new array -->
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <button class="btn btn-lg btn-dark btn-circle btn-xl px-2 m-3" id="bubble" type="button" onclick="bubbleSort()" disabled>BUBBLE SORT</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-lg btn-dark btn-circle btn-xl px-2 m-3" id="merge" type="button" onclick="mergeSort()" disabled>MERGE SORT</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-lg btn-dark btn-circle btn-xl px-2 m-3" id="quick" type="button" onclick="quickSort()" disabled>QUICK SORT</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-lg btn-dark btn-circle btn-xl px-2 m-3" id="insertion" type="button" onclick="insertionSort()" disabled>INSERTION SORT</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-lg btn-dark btn-circle btn-xl px-2 m-3" id="selection" type="button" onclick="selectionSort()" disabled>SELECTION SORT</button>
                </li>
            </ul>
            <div class="collapse navbar-collapse justify-content-end">
                <li class="nav-item">
                    <button class="btn btn-lg btn-dark btn-circle btn-xl px-2 m-3" id="generate" type="button" onclick="generateRandomArray()">GENERATE ARRAY</button>
                </li>
            </div>
        </div>
    </nav>

    <!-- Container that will hold the "bars" that will represent the array being generated -->
    <div id="bars" class="container"></div>

    <!-- Footer -->
    <footer class="footer bg-dark">
        <h5>Copyright (c) 2021 By Alexander Tejeda. All rights reserved</h5>
    </footer>

    <!-- JAVASCRIPT & JQUERY LINKED -->
    <script src="./js/script.js"></script>
    <script src="./js/bubble_sort.js"></script>
    <script src="./js/insertion_sort.js"></script>
    <script src="./js/selection_sort.js"></script>
    <script src="./js/merge_sort.js"></script>
    <script src="./js/quick_sort.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
